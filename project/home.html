<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="icon" href="imgs/logo.png" type="image/png" sizes="16x16">
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="home.css" />
    
  </head>
  <body>
   
    <div id="header"></div>
 
    <script>
     document.addEventListener("DOMContentLoaded", () => {
 fetch('finalheader.html')
   .then(response => response.text())
   .then(data => {
     document.getElementById('header').innerHTML = data;
     const menuToggle = document.querySelector('.menu-icon');
     const navbar = document.querySelector('.navbar');
     if (menuToggle && navbar) {
       menuToggle.addEventListener('click', () => {
         navbar.classList.toggle('active');
       });
     }
   })
   .catch(error => {
     console.error('Error loading header: ', error);
   });
});
    </script>
    <!----------------------------------  -->

    <div class="container">
       
        <div class="statement">
            <h1>WE COVER <span>ALL YOUR </span>UNEEDS</h1>
        </div>
        <div><p>Your one-stop-shop for all university needs</p></div>
        <div><button type="button">Shop Now</button></div>
        <img src="imgs/3.png" alt="">
    </div>

    <div class="yellowDiv">
      
    </div>
    <!-- ------------Products------------------- -->

    


        <!-- ------------Footer------------------- -->

      <div id="footer"></div>

      <script>
        fetch('footer.html')
        .then(response => response.text())
        .then(data => document.getElementById('footer').innerHTML =data)
        .catch(error => console.error('Error loading footer: ',error));
      </script>
<script src="script.js"></script>
  </body>

</html>
